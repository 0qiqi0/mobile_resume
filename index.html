<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>郭奇志个人简历</title>
    <meta name="keywords" content="前端工程师,招聘,简历,js"/>
    <meta name="description" content="这是一个优秀的前端该作者">
    <!--移动端默认1024px或980px,让html宽度和屏幕宽度一样,但内部标签也得改宽度 -->

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link type = "image/x-icon" rel="icon" href="img/icon.png"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/index.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/animation.css"/>

    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
    </style>

</head>
<body>

<!--LOADING -->
<section class="loading" id="loading">
    <div class="title">
        <h1>郭奇志的个人简历</h1>
        <h2>目标岗位:(移动端)web开发工程师</h2>
    </div>

    <div class="progress">
        <em class="progressEm"></em>
    </div>
</section>


<!--iphone -->
<section class="phone" id="phone">
    <h2>我的自我介绍</h2>
    <span class="time">00:00</span>

    <div class="listen">
        <div class="move"></div>
        <div class="touch"></div>
    </div>

    <div class="details">
        <div class="touch"></div>
    </div>
    <audio src="audio/bell.mp3" preload="none" loop controls id="listernMusic"></audio>
    <audio src="audio/say.mp3" preload="none" id="detailsMusic"></audio>
</section>


<!--imatate meaasge-->
<section class="message" id="message">
    <ul class="messageList">

        <li class="student">
            你的求职的岗位是什么?
            <em></em>
            <image src="img/teacher_logo.png"></image>
        </li>
        <li class="teacher">
            (移动端)web开发工程师.
            <em></em>
            <image src="img/student_logo.png"></image>
        </li>

        <li class="student">
            你有哪些擅长的前端技能呢?
            <em></em>
            <image src="img/teacher_logo.png"></image>
        </li>
        <li class="teacher">
            前端三大宝剑,react技术栈,
            ,移动端web开发经验,模块化工程化实践等
            <em></em>
            <image src="img/student_logo.png"></image>
        </li>
        <li class="teacher">
            还有node.js后端开发,模块化工程化实践等
            <em></em>
            <image src="img/student_logo.png"></image>
        </li>


        <li class="student">
            我们的要求很高哦.
            <em></em>
            <image src="img/teacher_logo.png"></image>
        </li>
        <li class="teacher">
            希望我们可以有进一步的沟通了解.
            <em></em>
            <image src="img/student_logo.png"></image>
        </li>
    </ul>

    <div class="keyboard">
        <span class="textTip">会基本的ps,对色彩和视觉敏感.</span>
        <span class="submit"></span>
    </div>

    <audio src = "audio/bell.mp3" preload="none" loop id="messageMusic"></audio>
</section>


<!--cude-->
<section class="cude">
    <ul class="cudebox">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="tip"></div>
</section>


<!--swiper-->
<section class="swiper" id="swiper">
    <div class="return"></div>
    <dic class="swiper-container">
        <dic class="swiper-wrapper">
            <!--课程大纲-->
            <div class="swiper-slide">

            </div>

            <!--课程体系-->
            <div class="swiper-slide">

            </div>

            <!--讲师介绍-->
            <div class="swiper-slide">

            </div>

            <!--就业信息-->
            <div class="swiper-slide">

            </div>

            <!--风采展示-->
            <div class="swiper-slide">

            </div>

            <!--联系我们-->
            <div class="swiper-slide">

            </div>

        </dic>
    </dic>
</section>
</body>

<script type="text/javascript">
    document.documentElement.style.fontSize = document.documentElement.clientWidth/640*100+'px';

</script>
<script charset="UTF-8" type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="http://lib.baomitu.com/zepto/1.2.0/zepto.js"></script>

<script charset="UTF-8" type="text/javascript" src="js/index.js"></script>

</html>
